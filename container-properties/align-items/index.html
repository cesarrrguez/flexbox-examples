<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Items | Flexbox examples</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <main>
    <h1><a href="../../index.html">Flexbox examples</a> / Align Items</h1>
    <p>align-items: flex-start | flex-end | center | stretch | baseline;</p>

    <h2>flex-start</h2>
    <div class="container align-items-flex-start">
      <div class="item"><p>1</p></div>
      <div class="item"><p>2</p></div>
      <div class="item"><p>3</p></div>
      <div class="item"><p>4</p></div>
      <div class="item"><p>5</p></div>
    </div>

    <h2>flex-end</h2>
    <div class="container align-items-flex-end">
      <div class="item"><p>1</p></div>
      <div class="item"><p>2</p></div>
      <div class="item"><p>3</p></div>
      <div class="item"><p>4</p></div>
      <div class="item"><p>5</p></div>
    </div>

    <h2>center</h2>
    <div class="container align-items-center">
      <div class="item"><p>1</p></div>
      <div class="item"><p>2</p></div>
      <div class="item"><p>3</p></div>
      <div class="item"><p>4</p></div>
      <div class="item"><p>5</p></div>
    </div>

    <h2>stretch</h2>
    <div class="container align-items-stretch">
      <div class="item"><p>1</p></div>
      <div class="item"><p>2</p></div>
      <div class="item"><p>3</p></div>
      <div class="item"><p>4</p></div>
      <div class="item"><p>5</p></div>
    </div>

    <h2>baseline</h2>
    <div class="container align-items-baseline">
      <div class="item"><p>1</p></div>
      <div class="item"><p>2</p></div>
      <div class="item"><p>3</p></div>
      <div class="item"><p>4</p></div>
      <div class="item"><p>5</p></div>
    </div>
    <footer>
      <p>Made with <span class="heart">‚ù§</span> in Asturias</p>
    </footer>
  </body>
</html>
