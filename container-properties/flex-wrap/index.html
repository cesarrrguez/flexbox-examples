<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Wrap | Flexbox examples</title>
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1><a href="../../index.html">Flexbox examples</a> / Flex Wrap</h1>
      <p>flex-wrap: nowrap | wrap | wrap-reverse;</p>

      <h2>nowrap</h2>
      <div class="container flex-wrap-nowrap">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
      </div>

      <h2>wrap</h2>
      <div class="container flex-wrap-wrap">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
      </div>

      <h2>wrap-reverse</h2>
      <div class="container flex-wrap-wrap-reverse">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
      </div>
    </main>
    <footer>
      <p>Made with <span class="heart">‚ù§</span> in Asturias</p>
    </footer>
  </body>
</html>
