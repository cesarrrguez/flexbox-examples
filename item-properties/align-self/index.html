<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Self | Flexbox examples</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1><a href="/index.html">Flexbox examples</a> / Align Self</h1>
      <p>
        align-self: auto | flex-start | flex-end | center | baseline | stretch;
      </p>

      <h2>auto</h2>
      <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item align-self-auto"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item align-self-auto"><p>4</p></div>
        <div class="item"><p>5</p></div>
      </div>

      <h2>flex-start</h2>
      <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item align-self-flex-start"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item align-self-flex-start"><p>4</p></div>
        <div class="item"><p>5</p></div>
      </div>

      <h2>flex-end</h2>
      <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item align-self-flex-end"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item align-self-flex-end"><p>4</p></div>
        <div class="item"><p>5</p></div>
      </div>

      <h2>center</h2>
      <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item align-self-center"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item align-self-center"><p>4</p></div>
        <div class="item"><p>5</p></div>
      </div>

      <h2>baseline</h2>
      <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item align-self-baseline"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item align-self-baseline"><p>4</p></div>
        <div class="item"><p>5</p></div>
      </div>

      <h2>stretch</h2>
      <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item align-self-stretch"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item align-self-stretch"><p>4</p></div>
        <div class="item"><p>5</p></div>
      </div>
    </main>
    <footer>
      <p>Made with <span class="heart">‚ù§</span> in Asturias</p>
    </footer>
  </body>
</html>
