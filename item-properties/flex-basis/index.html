<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Basis | Flexbox examples</title>
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1><a href="../../index.html">Flexbox examples</a> / Flex Basis</h1>
      <p>
        flex-basis: number;
      </p>

      <h2>20% | 20% | 20% | 20% | 20%</h2>
      <div class="container">
        <div class="item flex-basis-20"><p>1</p></div>
        <div class="item flex-basis-20"><p>2</p></div>
        <div class="item flex-basis-20"><p>3</p></div>
        <div class="item flex-basis-20"><p>4</p></div>
        <div class="item flex-basis-20"><p>5</p></div>
      </div>

      <h2>10% | 20% | 40% | 20% | 10%</h2>
      <div class="container">
        <div class="item flex-basis-10"><p>1</p></div>
        <div class="item flex-basis-20"><p>2</p></div>
        <div class="item flex-basis-40"><p>3</p></div>
        <div class="item flex-basis-20"><p>4</p></div>
        <div class="item flex-basis-10"><p>5</p></div>
      </div>

      <h2>50% | 20% | 10% | 10% | 10%</h2>
      <div class="container">
        <div class="item flex-basis-50"><p>1</p></div>
        <div class="item flex-basis-20"><p>2</p></div>
        <div class="item flex-basis-10"><p>3</p></div>
        <div class="item flex-basis-10"><p>4</p></div>
        <div class="item flex-basis-10"><p>5</p></div>
      </div>

      <h2>10% | 20% | 30% | 30% | 10%</h2>
      <div class="container">
        <div class="item flex-basis-10"><p>1</p></div>
        <div class="item flex-basis-20"><p>2</p></div>
        <div class="item flex-basis-30"><p>3</p></div>
        <div class="item flex-basis-30"><p>4</p></div>
        <div class="item flex-basis-10"><p>5</p></div>
      </div>
    </main>
    <footer>
      <p>Made with <span class="heart">‚ù§</span> in Asturias</p>
    </footer>
  </body>
</html>
