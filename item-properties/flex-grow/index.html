<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Grow | Flexbox examples</title>
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1><a href="../../index.html">Flexbox examples</a> / Flex Grow</h1>
      <p>
        flex-grow: number;
      </p>

      <h2>1 | 1 | 1 | 1 | 1</h2>
      <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item flex-grow-1"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
      </div>

      <h2>1 | 1 | 2 | 1 | 1</h2>
      <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item flex-grow-2"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
      </div>

      <h2>1 | 1 | 3 | 1 | 1</h2>
      <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item flex-grow-3"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
      </div>

      <h2>1 | 1 | 4 | 1 | 1</h2>
      <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item flex-grow-4"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
      </div>
    </main>
    <footer>
      <p>Made with <span class="heart">‚ù§</span> in Asturias</p>
    </footer>
  </body>
</html>
