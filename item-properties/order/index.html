<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order | Flexbox examples</title>
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1><a href="../../index.html">Flexbox examples</a> / Order</h1>
      <p>order: number;</p>

      <h2>1 | 2 | 3 | 4 | 5</h2>
      <div class="container">
        <div class="item order-1"><p>1</p></div>
        <div class="item order-2"><p>2</p></div>
        <div class="item order-3"><p>3</p></div>
        <div class="item order-4"><p>4</p></div>
        <div class="item order-5"><p>5</p></div>
      </div>

      <h2>5 | 4 | 3 | 2 | 1</h2>
      <div class="container">
        <div class="item order-5"><p>1</p></div>
        <div class="item order-4"><p>2</p></div>
        <div class="item order-3"><p>3</p></div>
        <div class="item order-2"><p>4</p></div>
        <div class="item order-1"><p>5</p></div>
      </div>

      <h2>1 | 3 | 5 | 2 | 4</h2>
      <div class="container">
        <div class="item order-1"><p>1</p></div>
        <div class="item order-3"><p>2</p></div>
        <div class="item order-5"><p>3</p></div>
        <div class="item order-2"><p>4</p></div>
        <div class="item order-4"><p>5</p></div>
      </div>

      <h2>2 | 4 | 1 | 3 | 5</h2>
      <div class="container">
        <div class="item order-2"><p>1</p></div>
        <div class="item order-4"><p>2</p></div>
        <div class="item order-1"><p>3</p></div>
        <div class="item order-3"><p>4</p></div>
        <div class="item order-5"><p>5</p></div>
      </div>
    </main>
    <footer>
      <p>Made with <span class="heart">‚ù§</span> in Asturias</p>
    </footer>
  </body>
</html>
